<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header>
      <img src="../images/logo.png" alt="Banco Logo" class="logo" />

    <div class="container">
      <div class="password-box">
        <h2>Crea tu clave</h2>
        <p>Facil de recordar, pero secreta...No se la dices ni al espejo</p>
        <div class="password-inputs">
          <input type="password" class="pin" disabled />

          <input type="password" class="pin" disabled />
          <input type="password" class="pin" disabled />

          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>

          Acepta
        </button>
        <div id="error-message" style="display: none"></div>
      </div>
    </div>
