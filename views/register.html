<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Nequi</title>
    <link rel="stylesheet" href="../css/register.css" />
  </head>
  <body>
    <header>
      <img src="../images/logo.png" alt="Banco Logo" class="logo" />
    </header>

    <!-- Número Teléfonico -->
    <section id="phone-view" class="view active">
      <div class="card">
        <h2>Escribe tu cel</h2>
        <div class="phone-input">
          <select id="country-code">
            <option value="+57">+57</option>
            <option value="+1">+1</option>
            <option value="+44">+44</option>
            <option value="+91">+91</option>
          </select>
          <input
            type="text"
            id="phone-number"
            placeholder="Número de cel"
            maxlength="10"
          />
        </div>
        <div id="error-message" style="color: red; margin-top: 10px;"></div>
        <p class="info">
          Al escribir tu número de cel, autorizas a la app para enviarte
          mensajes de texto con información del servicio, cuando sea necesario.
        </p>
        <button class="send-code" id="send-code">Aceptar</button>
      </div>
    </section>
    <script src="../js/auth.js"></script>
  </body>
</html>
